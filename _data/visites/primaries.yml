  description: "<p><em>I tú, qué hi veus?</em> és una visita dinamitzada acompanyada per un taller final destinada a alumnes d’Educació Primària. Mitjançant l’observació de les principals obres que configuren l’exposició proposem un itinerari concebut com un guió obert on amb l’ajuda dels alumnes treballarem sobre les possibles interpretacions que ens pot sugerir una mateixa imatge. Ens aproparem al tema de la identitat individual i col.lectiva i a la manera de representarla per a estimular als alumnes una reflexió sobre la seva pròpia identitat.</p>\n<p>Tancarem l’activitat amb la realització d’un taller participatiu de retrat on es podrà experimentar amb tècniques com el collage</p>\n"
