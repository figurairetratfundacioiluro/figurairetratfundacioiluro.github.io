  description: "<p>La <strong><a href='http://www.fundacioiluro.cat/'>Fundació Iluro</a></strong> es constitueix amb la finalitat d’administrar el fons per a obra social de l’antiga Caixa d’Estalvis Laietana. Amb una missió clarament enfocada al retorn social,  té com a objectiu desenvolupar, fomentar, promoure i divulgar tota classe de temes culturals, artístics, científics i tècnics, i en general, qualsevol mena d’expressió intel.lectual o material.</p>\n<p>Inaugura el 2015 amb una nova etapa enfocada a posar en valor el fons d’art del que disposa i fer-lo accessible a la societat amb la organització d’exposicions temporals d’accés gratuït i les activitats dinamitzadores que l’acompanyen.</p>\n"
